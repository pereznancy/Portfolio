<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <header id="page-header">Nancy Perez Portfolio Site</header>

      <div id="nameHeader">
        <h1 id="initials">NP</h1>
        <h1 id="fullName">Nancy Perez</h1>
      </div>
      <nav class="main-nav">
        <label class="icon-menu" for="menu-toggle"></label>
        <input id="menu-toggle" type="checkbox">
          <ul id="main-menu">
            <li><a href="/" data-tab="hi">Home</a></li>
            <li><a href="/projects" data-tab="projects">Projects</a></li>
            <li><a href="/contactme" data-tab="contact-me">Contact Me</a></li>
          </ul>
      </nav>
      <main>
        <section id="hi" class="tabs">
              <div class="slideshow" >
                <button class="slideshow-button-left" onclick="plusDivs(-1)">&#10094;</button>
                <img class="mySlides" src="images/busMall.jpg">
                <img class="mySlides" src="images/oxnardCity.jpg">
                <img class="mySlides" src="images/oxnardFields.jpg">
                <img class="mySlides" src="images/salmon.jpg">
                <button class="slideshow-button-right" onclick="plusDivs(1)">&#10095;</button>
              </div>
        </section>

      <section id="projects" class="tabs">
        <script id="template-article" type="text/x-handlebars-template">
          <article class="testProjects">
            <a href="{{projectURL}}" target='_blank'>{{name}}</a>
            <h5>{{date}}</h5>
            <img id="image1" class="project-images" src="{{image1}}" ></img>
            <p>{{description}}</p>
          </article>
        </script>
      </section>
      </main>
      <section id="contact-me" class="tabs">
        <h3>Possibly have a form to contact me or just list links</h3>
      </section>


      <footer>
        <a href="https://github.com/pereznancy" target="_blank" class="icon">github</a>
        <a href="https://www.linkedin.com/in/nancy-perez-719713132/" target="_blank" class="icon">linkedin</a>
      </footer>
       <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
       <script src="page.js"></script>
       <script type="text/javascript" src="script.js"></script>
       <script type="text/javascript" src="aboutController.js"></script>
       <script type="text/javascript" src="projectsController.js"></script>
       <script type="text/javascript" src="contactController.js"></script>
       <script src="routes.js"></script>

  </body>
</html>
